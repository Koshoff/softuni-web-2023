<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/categories.css}">
    <title>Cryptocurrency Articles</title>
</head>
<header th:replace="~{fragments/navbar}">

</header>
<body>
<div class="article-card" th:each="article : ${CryptocurrencyArticles}">
    <div class="thumbnail" th:style="'background-image: url(' + ${article.thumbnailUrl} + ')'"></div>
    <div class="article-content">
        <button class="article-title-btn"
                th:data-article-title="${article.title}"
                th:data-article-content="${article.content}"
                onclick="openArticleModal(this)">
            <h2 th:text="${article.title}"></h2>
        </button>
        <p th:text="${article.content.substring(0,3)} + '....'"></p>

    </div>
</div>



<div id="articleModal" class="modal">
    <div class="modal-content">
        <span id="closeBtn" class="close-button" onclick="closeArticleModal()">&times</span>
        <h2 id="modalTitle"></h2>
        <p id="modalContent"></p>
    </div>
</div>


<!-- Pagination -->
<div>
    <ul>
        <li th:if="${CryptocurrencyArticles.hasPrevious()}">
            <a th:href="@{/CryptocurrencyArticles?page=${articles.number - 1}}">Previous</a>
        </li>
        <li th:each="pageNumber : ${#numbers.sequence(0, CryptocurrencyArticles.totalPages - 1)}">
            <a th:href="@{/CryptocurrencyArticles?page=${pageNumber}}" th:text="${pageNumber + 1}">1</a>
        </li>
        <li th:if="${CryptocurrencyArticles.hasNext()}">
            <a th:href="@{/CryptocurrencyArticles?page=${CryptocurrencyArticles.number + 1}}">Next</a>
        </li>
    </ul>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

<script th:src="@{/js/modal.js}"></script>
</body>
</html>
