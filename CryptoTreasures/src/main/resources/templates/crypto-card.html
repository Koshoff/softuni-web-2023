<body>
<div class="crypto-card-form">
    <form th:action="@{/moderator/make-crypto-card}" th:method="post">
        <div class="form-group-crypto-card">
            <label for="name">Currency Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group-crypto-card">
            <label for="information">Content:</label>
            <textarea id="information" name="information" required></textarea>
        </div>

        <div class="form-group-crypto-card">
            <label for="imageUrl">Image URL:</label>
            <input type="url" id="imageUrl" name="imageUrl" required>
        </div>

        <button type="submit">Create Crypto Card</button>
    </form>
</div>

</body>
