<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles to approve</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/articles-approve.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}" />


    <link rel="stylesheet" th:href="@{/css/createarticle.css}">
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    <!-- fonts style -->
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap}" rel="stylesheet">
    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}" />
    <!-- font awesome style -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<header th:replace="~{fragments/navbar}">

</header>
<body>
<h1>Waiting articles</h1>
<div th:if="${not #lists.isEmpty(unapprovedArticles)}">
    <div th:each="article : ${unapprovedArticles}">
        <div th:if="${!article.approved}">
            <h2 th:text="${article.title}">Title</h2>
            <p th:text="${article.content}">Кратко описание...</p>
            <form th:action="@{/article/approve/{id}(id=${article.id})}" th:method="post">
                <input type="submit" value="Approve">
            </form>
            <form th:action="@{/article/reject/{id}(id=${article.id})}" th:method="post">
                <textarea name="rejectionReason" placeholder="Reason"></textarea>
                <input type="submit" value="Reject">
            </form>
        </div>
    </div>
</div>
<div th:if="${#lists.isEmpty(unapprovedArticles)}">
    <p>There are no articles to inspect</p>
</div>


<script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js}">
</script>

<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>


</body>
</html>
