<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/categories.css}">
    <title>DeFi Articles</title>
</head>
<header th:replace="~{fragments/navbar}">

</header>
<body>
<div class="articles-container">
    <div class="article-card" th:each="article : ${DeFiArticles}">
        <div class="thumbnail" th:style="'background-image: url(' + ${article.thumbnailUrl} + ')'"></div>
        <div class="article-content">
            <button class="article-title-btn"
                    th:data-article-title="${article.title}"
                    th:data-article-content="${article.content}"
                    onclick="openArticleModal(this)">
                <h2 th:text="${article.title}"></h2>
            </button>

        </div>
        <button class="like-button" th:data-article-id="${article.id}">Like</button>

    </div>

</div>




<div id="articleModal" class="modal">
    <div class="modal-content">
        <span id="closeBtn" class="close-button" onclick="closeArticleModal()">&times</span>
        <h2 id="modalTitle"></h2>
        <p id="modalContent"></p>
    </div>
</div>


<!-- Pagination -->
<div>
    <ul>
        <li th:if="${DeFiArticles.hasPrevious()}">
            <a th:href="@{/defi?page=${articles.number - 1}}">Предишна</a>
        </li>
        <li th:each="pageNumber : ${#numbers.sequence(0, DeFiArticles.totalPages - 1)}">
            <a th:href="@{/defi?page=${pageNumber}}" th:text="${pageNumber + 1}">1</a>
        </li>
        <li th:if="${DeFiArticles.hasNext()}">
            <a th:href="@{/defi?page=${DeFiArticles.number + 1}}">Следваща</a>
        </li>
    </ul>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

<script th:src="@{/js/modal.js}"></script>
<script th:src="@{/js/comments.js}"></script>

<script>
    document.querySelectorAll('.like-button').forEach(button => {
    button.addEventListener('click', function() {
        const articleId = this.getAttribute('data-article-id');
        // Изпращане на заявка към сървъра
        fetch(`/like-article/${articleId}`, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    console.log('Article liked!');
                }
            });
    });
});
</script>

</body>
</html>
