<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${post.title}">Post Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}" />

</head>
<body>

<div class="post-details">
  <h1 th:text="${post.title}">Заглавие на статията</h1>
  <p th:text="${post.content}">Съдържание на статията</p>

  <div class="opinion-form-container">
    <h2>Оставете мнение</h2>

    <form id="opinionForm" >
      <input type="hidden" name="postId" id="postId" th:value="${post.id}" />
      <textarea name="content" placeholder="Your opinion" required></textarea>

      <button type="submit">Leave opinion</button>
    </form>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/leave-opinion.js}">
</script>

<script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js}">
</script>

<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
</body>
</html>
