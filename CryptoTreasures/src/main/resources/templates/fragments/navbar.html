<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
  <!-- fonts style -->
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap}" rel="stylesheet">
  <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}" />
  <!-- font awesome style -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
  <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  <!-- responsive style -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>CryptoTreasures</title>
</head>
<body>
<header
        th:fragment="navbar"
        class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container ">
      <a class="navbar-brand" th:href="@{/index}">
            <span>
              CryptoTreasures
            </span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class=""> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav  ">

          <li class="nav-item active">
            <a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
          </li>
          <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}"> About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/contact-us}">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/article/create-article}">Create article</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
            <li class="nav-item">
              <form th:action="@{/logout}" th:method="post" >
                <button type="submit" class="nav-link btn btn-link">Logout</button>
              </form>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" th:href="@{/article/cryptocurrencies}">Cryptocurrencies</a>
                <a class="dropdown-item" th:href="@{/article/defi}">DeFi</a>
                <a class="dropdown-item" th:href="@{/article/nft}">NFT</a>
              </div>
            </li>
            <li sec:authorize = "hasRole('ADMIN')" class="nav-item">
              <a class="nav-link" th:href="@{/admin/admin-panel}">Admin panel</a>
            </li>
            <li  class="nav-item">
              <a class="nav-link" th:href="@{/article/articles-approve}">Articles for inspection</a>
            </li>

          </th:block>
          <th:block sec:authorize="!isAuthenticated()">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/register}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/login}"> <i class="fa fa-user" aria-hidden="true"></i> Login</a>
            </li>
          </th:block>

          <form class="form-inline" th:action="@{/search}" th:method="GET">
            <input class="form-control mr-sm-2" type="text" name="keyword" placeholder="Search...">
            <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </form>

          <div id="searchResults" class="search-results">
            <!-- Тук ще се появяват резултатите от търсенето -->
          </div>
        </ul>
      </div>
    </nav>
  </div>
</header>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var searchBox = document.querySelector('input[name="keyword"]');
        var resultsContainer = document.getElementById('searchResults');

        searchBox.addEventListener('input', function () {
            var keyword = this.value;
            if (keyword.length >= 3) { // Минимум 3 символа за активиране на търсенето
                fetch(`/api/search?keyword=${encodeURIComponent(keyword)}`)
                    .then(response => response.json())
                    .then(data => {
                        resultsContainer.innerHTML = ''; // Изчистване на старите резултати
                        data.forEach(article => {
                            var element = document.createElement('div');
                            element.innerHTML = `<a href="/article/${article.id}">${article.title}</a>`;
                            resultsContainer.appendChild(element);
                        });
                    });
            } else {
                resultsContainer.innerHTML = '';
            }
        });
    });
</script>

</body>
</html>
