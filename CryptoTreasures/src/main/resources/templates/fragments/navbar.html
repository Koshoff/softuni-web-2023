<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var searchBox = document.querySelector('input[name="keyword"]');
        var resultsContainer = document.getElementById('searchResults');

        searchBox.addEventListener('input', function () {
            var keyword = this.value;
            if (keyword.length >= 3) { // Минимум 3 символа за активиране на търсенето
                fetch(`/api/search?keyword=${encodeURIComponent(keyword)}`)
                    .then(response => response.json())
                    .then(data => {
                        resultsContainer.innerHTML = ''; // Изчистване на старите резултати
                        data.forEach(article => {
                            var element = document.createElement('div');
                            element.innerHTML = `<a href="/article/${article.id}">${article.title}</a>`;
                            resultsContainer.appendChild(element);
                        });
                    });
            } else {
                resultsContainer.innerHTML = '';
            }
        });
    });
</script>
