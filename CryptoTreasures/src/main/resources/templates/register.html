<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />


</head>

<body>

    <div class="container mt-5 custom-form-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-black text-center mb-4">Register for CryptoTreasures</h2>
                    <form th:action="@{/user/register}" th:method="post" th:object="${userRegistrationModel}">
                        <p th:if="${errorMessage}" th:text="${errorMessage}" class="error"></p>
                        <div class="form-group">
                            <label>Username</label>
                            <label class="text-white" for="username">Username:</label>
                            <input type="text" class="form-control"  id="username" placeholder="Enter username" name="username" required>
                            <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username must be between 3 and 20 characters</p>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <label class="text-white" for="email">Email:</label>
                            <input type="email" class="form-control"  id="email" placeholder="Enter email" name="email" required>
                            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Please enter a valid email</p>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <label class="text-white" for="password">Password:</label>
                            <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Please enter password</p>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <label class="text-white" for="confirmPwd">Confirm Password:</label>
                            <p class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Passwords do not match</p>
                            <input type="password" class="form-control"  id="confirmPwd" placeholder="Confirm password" name="confirmPassword" required>
                            <p class="error"></p>
                        </div>
                        <button type="submit" class="btn btn-light btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <!-- popper js -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <!-- bootstrap js -->
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <!-- owl slider -->
    <script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js}">
    </script>
    <!-- custom js -->
    <script type="text/javascript" th:src="@{/js/custom.js}"></script>

</body>
</html>
